<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archiwum Czołgów</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase_script.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Archiwum Czołgów</h1>

    <select id="userSelect" class="form-select mb-3">
      <option value="">-- wybierz gracza --</option>
    </select>

    <ul id="tankList" class="list-group mb-3"></ul>

    <button id="deleteBtn" class="btn btn-danger d-none">Usuń gracza</button>

    <hr />
    <a href="index.html" class="btn btn-link">Wróć do formularza</a>
    <a href="match.html" class="btn btn-link">Pojedynki</a>
    <a href="history.html" class="btn btn-link">Historia Pojedynków</a>
  </div>

  <script>
    const userSelect = document.getElementById('userSelect');
    const tankList = document.getElementById('tankList');
    const deleteBtn = document.getElementById('deleteBtn');

    async function loadUsers() {
      const users = await getAllUsers();
      userSelect.innerHTML = '<option value="">-- wybierz gracza --</option>';
      users.forEach(u => {
        const option = document.createElement('option');
        option.value = u;
        option.textContent = u;
        userSelect.appendChild(option);
      });
    }

    userSelect.addEventListener('change', async () => {
      tankList.innerHTML = '';
      deleteBtn.classList.add('d-none');
      const user = userSelect.value;
      if (!user) return;

      const tanks = await getTankList(user);
      if (!tanks) {
        tankList.innerHTML = '<li class="list-group-item">Brak danych</li>';
        return;
      }

      tanks.forEach((tank, idx) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${idx + 1}. [kliknij, aby pokazać nazwę]`;
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => {
          if (li.textContent.includes('[kliknij')) {
            li.textContent = `${idx + 1}. ${tank}`;
          } else {
            li.textContent = `${idx + 1}. [kliknij, aby pokazać nazwę]`;
          }
        });
        tankList.appendChild(li);
      });

      deleteBtn.classList.remove('d-none');
    });

    deleteBtn.addEventListener('click', async () => {
      const user = userSelect.value;
      if (!user) return;
      if (confirm(`Usunąć listę czołgów gracza ${user}?`)) {
        await deleteUser(user);
        alert('Usunięto.');
        await loadUsers();
        tankList.innerHTML = '';
        deleteBtn.classList.add('d-none');
      }
    });

    loadUsers();
  </script>
</body>
</html>
