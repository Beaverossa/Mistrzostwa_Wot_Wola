<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pojedynki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Pojedynek</h1>
    <form id="matchForm">
      <div class="mb-3">
        <label for="player1Select" class="form-label">Gracz 1</label>
        <select class="form-select" id="player1Select" required></select>
      </div>
      <div class="mb-3">
        <label for="player2Select" class="form-label">Gracz 2</label>
        <select class="form-select" id="player2Select" required></select>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Pozycja (1 - X)</label>
        <input type="number" class="form-control" id="position" min="1" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Zwycięzca</label>
        <select class="form-select" id="winnerSelect" required>
          <option value="1">Gracz 1</option>
          <option value="2">Gracz 2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Zapisz pojedynek</button>
    </form>
    <a href="index.html" class="btn btn-link mt-4">Powrót</a>
  </div>
  <script src="firebase_script.js"></script>
  <script src="match.js"></script>
</body>
</html>
