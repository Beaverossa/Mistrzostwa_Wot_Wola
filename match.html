<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pojedynki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Rozegraj pojedynek</h1>

    <form id="matchForm">
      <div class="mb-3">
        <label for="player1" class="form-label">Gracz 1:</label>
        <select id="player1" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="player2" class="form-label">Gracz 2:</label>
        <select id="player2" class="form-select" required></select>
      </div>

      <button type="submit" class="btn btn-primary">Wylosuj czołgi</button>
    </form>

    <div id="matchContainer" class="mt-4 d-none">
      <p><strong>Gracz 1:</strong> <span id="player1Tank"></span></p>
      <p><strong>Gracz 2:</strong> <span id="player2Tank"></span></p>

      <div class="mb-3">
        <label for="winner" class="form-label">Kto wygrał?</label>
        <select id="winner" class="form-select" required></select>
      </div>

      <button id="saveMatchBtn" class="btn btn-success">Zapisz wynik</button>
    </div>

    <hr />
    <a href="index.html" class="btn btn-link">Formularz</a>
    <a href="archive.html" class="btn btn-link">Archiwum</a>
    <a href="history.html" class="btn btn-link">Historia</a>
  </div>

  <!-- Firebase & Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script src="match.js"></script>
</body>
</html>
