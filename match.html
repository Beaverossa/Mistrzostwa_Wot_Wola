<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pojedynek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Wybierz czołgi do pojedynku</h1>
    <form id="matchForm" style="display:none;">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Gracz 1:</label>
          <select class="form-select" id="player1Select" required></select>
          <input type="number" id="player1Pos" class="form-control mt-2" placeholder="Numer pozycji Gracza 1" min="1" required />
          <button type="button" id="showTank1Btn" class="btn btn-outline-secondary mt-2">Pokaż czołg Gracza 1</button>
          <div id="tank1Name" class="mt-2 fw-bold"></div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Gracz 2:</label>
          <select class="form-select" id="player2Select" required></select>
          <input type="number" id="player2Pos" class="form-control mt-2" placeholder="Numer pozycji Gracza 2" min="1" required />
          <button type="button" id="showTank2Btn" class="btn btn-outline-secondary mt-2">Pokaż czołg Gracza 2</button>
          <div id="tank2Name" class="mt-2 fw-bold"></div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Zwycięzca:</label>
        <select class="form-select" id="winnerSelect" required>
          <option value="1">Gracz 1</option>
          <option value="2">Gracz 2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Zapisz wynik</button>
    </form>
    <hr />
    <a href="index.html" class="btn btn-link">Dodaj czołgi</a>
    <a href="history.html" class="btn btn-link">Zobacz historię</a>
    <button id="logoutBtn" class="btn btn-danger float-end">Wyloguj się</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script src="match.js"></script>
</body>
</html>
