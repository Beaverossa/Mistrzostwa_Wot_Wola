<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pojedynki Czołgów</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase_script.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Pojedynki Czołgów</h1>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="player1" class="form-label">Gracz 1</label>
        <select id="player1" class="form-select"></select>
      </div>
      <div class="col-md-6">
        <label for="player2" class="form-label">Gracz 2</label>
        <select id="player2" class="form-select"></select>
      </div>
    </div>

    <div class="mb-3">
      <button id="startMatchBtn" class="btn btn-primary">Rozpocznij pojedynek</button>
    </div>

    <div id="matchContainer" class="d-none">
      <h4 class="mb-3">Wybierz numery czołgów</h4>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="tankNum1" class="form-label">Czołg gracza 1</label>
          <input type="number" id="tankNum1" class="form-control" min="1" />
        </div>
        <div class="col-md-6">
          <label for="tankNum2" class="form-label">Czołg gracza 2</label>
          <input type="number" id="tankNum2" class="form-control" min="1" />
        </div>
      </div>

      <button id="revealBtn" class="btn btn-warning mb-3">Odsłoń czołgi</button>

      <div id="matchResult" class="d-none">
        <p><strong>Gracz 1:</strong> <span id="revealed1"></span></p>
        <p><strong>Gracz 2:</strong> <span id="revealed2"></span></p>

        <label class="form-label mt-2">Zwycięzca</label>
        <select id="winner" class="form-select mb-3">
          <option value="">-- Wybierz zwycięzcę --</option>
          <option value="player1">Gracz 1</option>
          <option value="player2">Gracz 2</option>
        </select>

        <button id="saveResultBtn" class="btn btn-success">Zapisz wynik</button>
      </div>
    </div>

    <hr />
    <a href="index.html" class="btn btn-link">Wróć do formularza</a>
    <a href="archive.html" class="btn btn-link">Archiwum</a>
    <a href="history.html" class="btn btn-link">Historia Pojedynków</a>
  </div>

  <script>
    let player1Tanks = [];
    let player2Tanks = [];

    const player1Select = document.getElementById('player1');
    const player2Select = document.getElementById('player2');
    const startMatchBtn = document.getElementById('startMatchBtn');
    const matchContainer = document.getElementById('matchContainer');
    const tankNum1 = document.getElementById('tankNum1');
    const tankNum2 = document.getElementById('tankNum2');
    const revealBtn = document.getElementById('revealBtn');
    const matchResult = document.getElementById('matchResult');
    const revealed1 = document.getElementById('revealed1');
    const revealed2 = document.getElementById('revealed2');
    const winnerSelect = document.getElementById('winner');
    const saveResultBtn = document.getElementById('saveResultBtn');

    async function loadUsers() {
      const users = await getAllUsers();
      player1Select.innerHTML = '<option value="">-- wybierz --</option>';
      player2Select.innerHTML = '<option value="">-- wybierz --</option>';
      users.forEach(u => {
        const opt1 = document.createElement('option');
        opt1.value = u;
        opt1.textContent = u;
        player1Select.appendChild(opt1);

        const opt2 = document.createElement('option');
        opt2.value = u;
        opt2.textContent = u;
        player2Select.appendChild(opt2);
      });
    }

    startMatchBtn.addEventListener('click', async () => {
      const p1 = player1Select.value;
      const p2 = player2Select.value;
      if (!p1 || !p2) {
        alert('Wybierz obu graczy');
        return;
      }
      if (p1 === p2) {
        alert('Gracze nie mogą być tacy sami');
        return;
      }

      player1Tanks = await getTankList(p1);
      player2Tanks = await getTankList(p2);

      if (!player1Tanks || !player2Tanks) {
        alert('Jeden z graczy nie ma zapisanych czołgów');
        return;
      }

      tankNum1.min = 1;
      tankNum1.max = player1Tanks.length;
      tankNum2.min = 1;
      tankNum2.max = player2Tanks.length;

      tankNum1.value = '';
      tankNum2.value = '';
      revealed1.textContent = '';
      revealed2.textContent = '';
      winnerSelect.value = '';

      matchContainer.classList.remove('d-none');
      matchResult.classList.add('d-none');
    });

    revealBtn.addEventListener('click', () => {
      const n1 = parseInt(tankNum1.value);
      const n2 = parseInt(tankNum2.value);

      if (
        isNaN(n1) ||
        isNaN(n2) ||
        n1 < 1 ||
        n1 > player1Tanks.length ||
        n2 < 1 ||
        n2 > player2Tanks.length
      ) {
        alert('Podaj prawidłowe numery czołgów w zakresie');
        return;
      }

      revealed1.textContent = player1Tanks[n1 - 1];
      revealed2.textContent = player2Tanks[n2 - 1];
      matchResult.classList.remove('d-none');
    });

    saveResultBtn.addEventListener('click', async () => {
      const winner = winnerSelect.value;
      if (!winner) {
        alert('Wybierz zwycięzcę');
        return;
      }

      const p1 = player1Select.value;
      const p2 = player2Select.value;
      const n1 = parseInt(tankNum1.value);
      const n2 = parseInt(tankNum2.value);

      const result = {
        player1: p1,
        tank1: player1Tanks[n1 - 1],
        player2: p2,
        tank2: player2Tanks[n2 - 1],
        winner: winner === 'player1' ? p1 : p2,
      };

      try {
        await saveMatchResult(result);
        alert('Wynik zapisany w chmurze!');
        matchContainer.classList.add('d-none');
        player1Select.value = '';
        player2Select.value = '';
      } catch (err) {
        alert('Błąd zapisu: ' + err.message);
      }
    });

    loadUsers();
  </script>
</body>
</html>
