<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pojedynek czołgów</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Wybierz czołgi do pojedynku</h1>

    <form id="matchForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="player1Select" class="form-label">Gracz 1:</label>
          <select id="player1Select" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="player2Select" class="form-label">Gracz 2:</label>
          <select id="player2Select" class="form-select" required></select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="position1" class="form-label">Numer czołgu Gracza 1:</label>
          <input type="number" id="position1" class="form-control" min="1" required />
        </div>
        <div class="col-md-6">
          <label for="position2" class="form-label">Numer czołgu Gracza 2:</label>
          <input type="number" id="position2" class="form-control" min="1" required />
        </div>
      </div>

      <button type="button" id="showTanksBtn" class="btn btn-info mb-3">Pokaż nazwy czołgów</button>

      <div id="tanksDisplay" class="mb-3" style="display:none;">
        <p><strong>Gracz 1:</strong> <span id="tankName1">?</span></p>
        <p><strong>Gracz 2:</strong> <span id="tankName2">?</span></p>
      </div>

      <div class="mb-3">
        <label for="winnerSelect" class="form-label">Zwycięzca:</label>
        <select id="winnerSelect" class="form-select" required>
          <option value="">-- wybierz --</option>
          <option value="1">Gracz 1</option>
          <option value="2">Gracz 2</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Zapisz wynik</button>
    </form>

    <hr />
    <a href="index.html" class="btn btn-link">Dodaj czołgi</a>
    <a href="history.html" class="btn btn-link">Zobacz historię</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script src="match.js"></script>
</body>
</html>
