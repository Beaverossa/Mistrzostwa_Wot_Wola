<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie / Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container" style="max-width: 400px;">
    <h1 class="mb-4 text-center">Logowanie / Rejestracja</h1>

    <form id="authForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło:</label>
        <input type="password" id="password" class="form-control" required autocomplete="current-password" />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" id="loginBtn" class="btn btn-primary">Zaloguj się</button>
        <button type="button" id="registerBtn" class="btn btn-secondary">Zarejestruj się</button>
      </div>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script src="login.js"></script>
</body>
</html>
