<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4">Zaloguj się</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email:</label>
        <input type="email" id="emailInput" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Hasło:</label>
        <input type="password" id="passwordInput" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
    <div class="mt-3">
      <p>Nie masz konta? <a href="#" id="registerLink">Zarejestruj się</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script>
    const auth = window.auth;

    const loginForm = document.getElementById('loginForm');
    const registerLink = document.getElementById('registerLink');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch(error => {
          alert('Błąd logowania: ' + error.message);
        });
    });

    registerLink.addEventListener('click', e => {
      e.preventDefault();
      const email = prompt('Podaj email do rejestracji:');
      const password = prompt('Podaj hasło:');
      if (!email || !password) return alert('Email i hasło są wymagane!');

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('Zarejestrowano! Możesz się teraz zalogować.'))
        .catch(error => alert('Błąd rejestracji: ' + error.message));
    });
  </script>
</body>
</html>
