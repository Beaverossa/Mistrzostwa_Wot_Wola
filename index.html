<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dodaj Czołgi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Formularz gracza</h1>
    <form id="tankForm">
      <div class="mb-3">
        <label for="nameSelect" class="form-label">Wybierz imię:</label>
        <select class="form-select" id="nameSelect" required>
          <option value="">-- wybierz --</option>
          <option value="Jakub">Jakub</option>
          <option value="Miłosz">Miłosz</option>
          <option value="Kacper">Kacper</option>
        </select>
      </div>
      <div class="mb-3" id="tankCountContainer" style="display: none;">
        <label for="tankCount" class="form-label">Liczba czołgów:</label>
        <input type="number" class="form-control" id="tankCount" min="1" max="50" required />
      </div>
      <div id="tankInputs" class="mb-3"></div>
      <button type="submit" class="btn btn-primary">Zapisz listę</button>
    </form>
    <hr />
    <a href="match.html" class="btn btn-link">Pojedynki</a>
    <a href="archive.html" class="btn btn-link">Archiwum</a>
    <a href="history.html" class="btn btn-link">Historia</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script src="index.js"></script>
</body>
</html>
