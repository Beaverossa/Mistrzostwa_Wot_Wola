<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dodaj Czołgi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Wprowadź czołgi</h1>
    <form id="tankForm">
      <div class="mb-3">
        <label for="name" class="form-label">Imię:</label>
        <select class="form-select" id="name" required>
          <option value="">-- wybierz --</option>
          <option value="Kacper">Kacper</option>
          <option value="Miłosz">Miłosz</option>
          <option value="Jakub">Jakub</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="count" class="form-label">Liczba czołgów:</label>
        <input type="number" class="form-control" id="count" min="1" required />
      </div>
      <div id="tankInputs" class="mb-3"></div>
      <button type="submit" class="btn btn-primary">Zapisz listę</button>
    </form>
    <div class="mt-4">
      <a href="match.html" class="btn btn-secondary">Pojedynki</a>
      <a href="archive.html" class="btn btn-secondary">Archiwum</a>
      <a href="history.html" class="btn btn-secondary">Historia</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase_script.js"></script>
  <script src="index.js"></script>
</body>
</html>
